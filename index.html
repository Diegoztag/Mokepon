<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="wrap">

        <h1>MOKEPON!</h1>

        <div id="main">

            <section id="mascotas">
                <h2>Elige tu Mokepon</h2>

                <div id="lista-mascotas">
                </div>

                <button id="btn-mascota">Seleccionar</button>
            </section>

            <section id="ver-mapa">
                <canvas id="mapa"></canvas>
                <button onclick="moverMasota()">Mover</button>
            </section>

            <section id="batalla">

                <section id="batalla-UI">
                </section>

                <section id="batalla-info">
                    <div id="mensajes">
                    </div>

                    <div id="ataques"> 
                    </div>

                </section>

            </section>

            <section id="reiniciar">
                <button id="btn-reiniciar">Reiniciar</button>
            </section>

        </div>

    </div>

    <script src="./js/mokepon.js" defer></script>
</body>
</html>
